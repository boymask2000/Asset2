<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<f:view locale="#{language.locale}">
				<h:form id="form">

					<p:growl id="msgs" showDetail="true" />

					<h:panelGrid columns="2" cellpadding="10">
						<h:panelGrid columns="1" cellpadding="10">

							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['GESTIONE_UTENTI']}" action="#{navigator.go('adminHome','utentiHome')}" />

							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['GESTIONE_CALENDARIO']}" action="#{navigator.go('adminHome','calHome')}" />

							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['GESTIONEASSET']}" action="#{navigator.go('adminHome','gestioneAsset')}" />

							<p:commandButton process="@this" icon="pi pi-search"
								value="Checks" action="checksHome" />



							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['LAVORI_BATCH']}" action="batchHome" />

							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['NORMATIVE']}" action="normativeHome" />



						</h:panelGrid>
						<h:panelGrid columns="1" cellpadding="10">
							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['CARICAMENTO_MASSIVO_ASSET']}" action="loadAsset" />
								
								<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['CARICAMENTO_MASSIVO_ASSET']} 2" action="#{navigator.go('adminHome','loadAsset2')}" />
								
							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['GENERAZIONE_CALENDARIO']}"
								action="generazioneCalendario" />

<!-- 							<p:commandButton process="@this" icon="pi pi-search" -->
<!-- 								value="#{msg['REPORT_INTERVENTI']}" action="reportInterventi" /> -->

							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['REPORT_INTERVENTI']} "
								action="reportInterventiNew" />

							<p:commandButton process="@this" icon="pi pi-search"
								value="#{msg['HOME_SAFETY']}" action="safetyHome" />

							<p:commandButton process="@this" icon="pi pi-search"
								value="Planner" action="#{plannerjob.go}" />
						</h:panelGrid>

					</h:panelGrid>
					
					
					
					
					
					<p:dataTable id="radioDT" selectionMode="single"
							value="#{managedAuditBean.all}" var="c"
							selection="#{managedAuditBean.selectedAudit}"
							rowKey="#{c.id}" paginator="true" rows="10"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:ajax event="rowSelect"
								listener="#{managedAuditBean.onRowSelect}" update=":form:msgs" />

							<p:column headerText="Time" style="width:20%">
								<h:outputText value="#{c.timestamp}" />
							</p:column>
							
							<p:column headerText="User" style="width:20%">
								<h:outputText value="#{c.username}" />
							</p:column>
							
							<p:column headerText="Event" style="width:60%">
								<h:outputText value="#{c.azione}" />
							</p:column>

							
			
						</p:dataTable>		

					<p:commandButton process="@this" icon="pi pi-search"
						value="#{msg['ESCI']}" action="#{utente.logout}" />

				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</h:body>
</html>

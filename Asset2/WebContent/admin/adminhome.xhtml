<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />

				<h:panelGrid columns="1" cellpadding="100">
					<p:panel id="basic" style="margin-bottom:20px">


						<p:commandButton process="@this" icon="pi pi-search"
							value="Gestione utenti" action="utentiHome" />

						<p:commandButton process="@this" icon="pi pi-search"
							value="Gestione calendario" />


					</p:panel>
				</h:panelGrid>


				<p:commandButton process="@this" icon="pi pi-search" value="Esci"
					action="#{utente.logout}" />


			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />

				<h:panelGrid columns="2" cellpadding="10">
					<h:panelGrid columns="1" cellpadding="10">

						<p:commandButton process="@this" icon="pi pi-search"
							value="Gestione utenti" action="utentiHome" />

						<p:commandButton process="@this" icon="pi pi-search"
							value="Gestione calendario" action="calHome" />

						<p:commandButton process="@this" icon="pi pi-search"
							value="Gestione asset" action="gestioneAsset" />

						<p:commandButton process="@this" icon="pi pi-search"
							value="Checks" action="checksHome" />



						<p:commandButton process="@this" icon="pi pi-search"
							value="Lavori batch" action="batchHome" />

						<p:commandButton process="@this" icon="pi pi-search"
							value="Normative" action="normativeHome" />



					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<p:commandButton process="@this" icon="pi pi-search"
							value="Caricamento massivo asset" action="loadAsset" />
						<p:commandButton process="@this" icon="pi pi-search"
							value="Generazione Calendario" action="generazioneCalendario" />

						<p:commandButton process="@this" icon="pi pi-search"
							value="Planner" action="#{plannerjob.go}" />
					</h:panelGrid>

				</h:panelGrid>

				<p:commandButton process="@this" icon="pi pi-search" value="Esci"
					action="#{utente.logout}" />

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>

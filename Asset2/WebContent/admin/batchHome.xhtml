<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<f:view locale="#{language.locale}">
				<h:form id="form">
					<p:poll update=":form" interval="5" />
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText value="#{timeUtil.time}" />
					</h:panelGrid>
					<p:growl id="msgs" showDetail="true" />

					<h:panelGrid columns="1" cellpadding="100">

						<p:panel id="basic" header="#{msg['LAVORI_BATCH']}"
							style="margin-bottom:20px">
							<p:dataTable id="radioDT" value="#{managedBatch.elencoBatch}"
								var="c" paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">


								<p:column headerText="#{msg['DESCRIZIONE']}">
									<h:outputText value="#{c.description}" />
								</p:column>

								<p:column headerText="Start Time">
									<h:outputText value="#{c.startTime}" />
								</p:column>
								<p:column headerText="End Time">
									<h:outputText value="#{c.endTime}" />
								</p:column>

								<p:column headerText="Progress">
									<h:outputText value="#{c.job.partialResult}" />
								</p:column>

								<p:column headerText="Status">
									<h:outputText value="#{c.status}" />
								</p:column>


							</p:dataTable>
						</p:panel>
					</h:panelGrid>



<h:commandButton value="#{msg['BACK']}" action="back" />
<!-- 					<p:commandButton process="@this" icon="pi pi-search" value="Home" -->
<!-- 						action="adminHome" /> -->

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>

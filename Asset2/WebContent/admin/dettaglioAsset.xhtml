<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="1">
					<p:panel id="baic">
						<h:panelGrid columns="2" cellpadding="1">
<h:outputText value="ID" />
							<h:outputText
								value="#{managedAssetBean.selectedAsset.id}" />
							<h:outputText value="masterSystem" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.masterSystem}" />
							<h:outputText value="assetNum" />
							<h:inputText value="#{managedAssetBean.selectedAsset.assetNum}" />
							<h:outputText value="changedDate" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.changedDate}" />
							<h:outputText value="description" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.description}" />
							<h:outputText value="longDescription" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.longDescription}" />
							<h:outputText value="system" />
							<h:inputText value="#{managedAssetBean.selectedAsset.system}" />
							<h:outputText value="subSystem" />
							<h:inputText value="#{managedAssetBean.selectedAsset.subSystem}" />
							<h:outputText value="location" />
							<h:inputText value="#{managedAssetBean.selectedAsset.location}" />

							<h:outputText value="workCenter" />
							<h:inputText value="#{managedAssetBean.selectedAsset.workCenter}" />
							<h:outputText value="assetType" />
							<h:inputText value="#{managedAssetBean.selectedAsset.assetType}" />
							<h:outputText value="assetQuantity" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.assetQuantity}" />
							<h:outputText value="unitOfMeasure" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.unitOfMeasure}" />
							<h:outputText value="inventoryCategory" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.inventoryCategory}" />
							<h:outputText value="purchasePrice" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.purchasePrice}" />
							<h:outputText value="budgetedCost" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.budgetedCost}" />
							<h:outputText value="replacementCost" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.replacementCost}" />
							<h:outputText value="meterGroup" />
							<h:inputText value="#{managedAssetBean.selectedAsset.meterGroup}" />
							<h:outputText value="belongsTo" />
							<h:inputText value="#{managedAssetBean.selectedAsset.belongsTo}" />
							<h:outputText value="contractNumber" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.contractNumber}" />
							<h:outputText value="taskDelivOrderNum" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.taskDelivOrderNum}" />
							<h:outputText value="drawingRefId" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.drawingRefId}" />
							<h:outputText value="warrantyExpDate" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.warrantyExpDate}" />
							<h:outputText value="statusDate" />
							<h:inputText value="#{managedAssetBean.selectedAsset.statusDate}" />
							<h:outputText value="installationDate" />
							<h:inputText
								value="#{managedAssetBean.selectedAsset.installationDate}" />
						</h:panelGrid>
						<p:commandButton action="#{managedAssetBean.updateAsset}"
							value="update" update=":form" />
					</p:panel>
					<p:panel id="bc0">
						<p:panel id="bc" header="Stat">
							<table style="width: 100%">
								<tr>
									<td width="100"></td>
								</tr>
								<tr>
									<td height="40px" bgcolor="#{managedAssetBean.color}"></td>
								</tr>
							</table>
						</p:panel>
						<p:panel id="bajsic" header="Manuali">


							<p:dataTable id="radioDT" selectionMode="single"
								value="#{managedManualiBean.getManualiForAsset(managedAssetBean.selectedAsset.id)}"
								var="c" selection="#{managedManualiBean.selectedManuale}"
								rowKey="#{c.id}" paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:ajax event="rowSelect"
									listener="#{managedManualiBean.onRowSelect}"
									update=":form:msgs" />

								<p:column headerText="Descrizione">
									<h:outputText value="#{c.descrizione}" />
								</p:column>

								<p:column headerText="File">
									<h:outputText value="#{c.nomefile}" />
								</p:column>
								<p:column>
									<h:commandButton rendered="#{c.pdf}"
										action="#{managedManualiBean.setupViewFile(c.nomefile)}"
										value="View" />
								</p:column>

								<f:facet name="footer">

									<p:commandButton process="radioDT" update=":panSetPass0"
										icon="pi pi-search" value="New"
										oncomplete="PF('setPassDialog0').show()" />

								</f:facet>
							</p:dataTable>

						</p:panel>
						<p:panel header="Interventi Pianificati">
							<p:dataTable id="radio0DT" selectionMode="single"
								value="#{managedInterventiBean.getInterventiForAsset(managedAssetBean.selectedAsset.id,false)}"
								var="c" selection="#{managedInterventiBean.selectedIntevento}"
								rowKey="#{c.id}" paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:column headerText="Data Prevista">
									<h:outputText value="#{c.data_pianificata}" />
								</p:column>

								<f:facet name="footer">
									<h:commandButton action="goInsertIntervento" value="Detail">
									</h:commandButton>
								</f:facet>
							</p:dataTable>
						</p:panel>
						<p:panel header="Interventi Eseguiti">
							<p:dataTable id="radiopDT" selectionMode="single"
								value="#{managedInterventiBean.getInterventiForAsset(managedAssetBean.selectedAsset.id,true)}"
								var="c" selection="#{managedInterventiBean.selectedIntevento}"
								rowKey="#{c.id}" paginator="true" rows="5"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:column headerText="Data Prevista">
									<h:outputText value="#{c.data_pianificata}" />
								</p:column>
								<p:column headerText="Data Effettiva">
									<h:outputText value="#{c.data_effettiva}" />
								</p:column>
								<p:column headerText="Esito">
									<h:outputText value="#{c.esito}" />
								</p:column>
<f:facet name="footer">
									<h:commandButton action="goInsertIntervento" value="Detail">
									</h:commandButton>
								</f:facet>
							</p:dataTable>
						</p:panel>
					</p:panel>
				</h:panelGrid>
			</h:form>
			<p:dialog header="Nuovo manuale" widgetVar="setPassDialog0"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="panSetPass0" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value">
						<p:panel id="basic11" style="margin-bottom:20px">
							<h:form enctype="multipart/form-data">
								<p:growl id="messages" showDetail="true" />
								<h:outputText value="Descrizione manuale " />
								<h:inputText value="#{manualeUpload.currentManuale.descrizione}"
									required="true" />
								<p:fileUpload value="#{manualeUpload.file}" mode="advanced"
									allowTypes="/(\.|\/)(pdf)$/" update=":form"
									fileUploadListener="#{manualeUpload.handleFileUpload}">
									<f:attribute name="assetId"
										value="#{managedAssetBean.selectedAsset.id}" />
								</p:fileUpload>

							</h:form>
						</p:panel>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

			<p:commandButton value="GO BACK!" onclick="window.history.back();" />


		</ui:define>
	</ui:composition>
</h:body>
</html>

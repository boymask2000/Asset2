<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />

				<h:panelGrid columns="1" cellpadding="10">
				
				<h:outputText value="#{managedAssetBean.selectedAsset.facNum} #{managedAssetBean.selectedAsset.nomenclature}" />
				
					<p:panel id="basic" header="Frequenze Interventi"
						style="margin-bottom:20px">
						<p:dataTable id="radioDT" selectionMode="single"
							value="#{managedFrequenzeAlcaBean.frequenzeForAsset}" var="c"
							selection="#{managedFrequenzeAlcaBean.selectedFrequenza}"
							rowKey="#{c.id}" paginator="true" rows="5"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:ajax event="rowSelect"
								listener="#{managedChecklistBean.onRowSelect}"
								update=":form:msgs" />

							<p:column headerText="Frequenza">
								<h:outputText value="#{c.stringFrequenza}" />
							</p:column>
				



							<f:facet name="footer">

								<p:commandButton value="#{msg['ESCI']}" action="adminHome" />

								<p:commandButton action="nuovaFrequenza" value="Nuova Frequenza"
									process="@this" />
									
									<p:commandButton action="checklistHome" value="Checklist"
									process="@this" />

							</f:facet>
						</p:dataTable>
					</p:panel>
				</h:panelGrid>



				<p:commandButton process="@this" icon="pi pi-search" value="Home"
					action="adminHome" />

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<h:form enctype="multipart/form-data" id="fm1">
				<p:growl id="msgs" showDetail="true" />
				<p:autoUpdate />
				<h:panelGrid columns="1" cellpadding="100">
					<p:panel id="basic" style="margin-bottom:20px">

						<p:growl id="messages" showDetail="true" />

						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />

						<br />
						<br />
						<h:outputText value="Row Title" />
						<p:inputText value="#{fileUploadView.rowTitles}"></p:inputText>
						<h:outputText value="Row Data" />
						<p:inputText value="#{fileUploadView.firstRowData}"></p:inputText>

						<p:commandButton value="Load" ajax="false" 
							action="#{fileUploadView.upload2}" />

					</p:panel>
				</h:panelGrid>
				<p:commandButton process="@this" icon="pi pi-search" value="Home"
					action="#{navigator.back()}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

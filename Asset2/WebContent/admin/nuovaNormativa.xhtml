<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<f:view locale="#{language.locale}">
				<p:panel header="#{msg['NUOVA_NORMATIVA']}"
					style="width:20%;margin:0 auto">
					<h:form id="fm1">
						<p:growl id="growl1" life="2000" />
						<p:autoUpdate />

						<p:growl id="msgs" showDetail="true" />
						<table>
							<tr>
								<td><h:outputText value="#{msg['NORMATIVA']}" /></td>
								<td><h:inputText required="true"
										value="#{managedNormativaBean.selectedNormativa.normativa}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg['CODICE']}" /></td>
								<td><h:inputText required="true"
										value="#{managedNormativaBean.selectedNormativa.codice}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg['FREQUENZA']}" /></td>
								<td><h:selectOneMenu
										value="#{managedNormativaBean.selectedNormativa.codFrequenza}">
										<f:selectItems value="#{frequenzeBean.frequenze}" var="user"
											itemValue="#{user.codFrequenza}" itemLabel="#{user}" />
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="Data Inizio" /></td>
								<td><p:calendar id="popup" update=":form"
										onSelectUpdate="@this" pattern="yyyyMMdd">
										<f:ajax event="dateSelect"
											listener="#{managedNormativaBean.onDateSelect}"
											update="growl1" />
									</p:calendar></td>
							</tr>
						</table>

						<p:commandButton update=":panSetPass0" icon="pi pi-search"
							value="Carica file" oncomplete="PF('setPassDialog0').show()" />



						<h:commandButton process="@this" icon="pi pi-search"
							value="#{msg['BACK']}" action="back" />

						<h:panelGroup id="postPanel2">
							<h:commandButton value="ok" id="ajasx"
								action="#{managedNormativaBean.insertNormativa}"
								update="fm1" />
						</h:panelGroup>
					</h:form>
				</p:panel>
				<p:dialog header="Nuovo manuale" widgetVar="setPassDialog0"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="panSetPass0" style="text-align:center;">
						<p:panelGrid columns="2" columnClasses="label,value">
							<p:panel id="basic11" style="margin-bottom:20px">
								<h:form enctype="multipart/form-data">
									<p:growl id="messages" showDetail="true" />

									<p:fileUpload
										value="#{managedNormativaBean.selectedNormativa.filename}"
										mode="advanced" allowTypes="/(\.|\/)(pdf)$/"
										fileUploadListener="#{normativaUpload.handleFileUpload}">

									</p:fileUpload>

								</h:form>
							</p:panel>
						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>

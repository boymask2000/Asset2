<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<p:panel>
				<h:form>
					<p:growl id="growl1" life="2000" />


					<p:growl id="msgs" showDetail="true" />
					<table>
						<tr>
							<td><h:outputText value="Descrizione" /></td>
							<td><p:inputTextarea rows="10" cols="50"
									value="#{managedChecksBean.selectedCheck.description}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Codice Normativa" /></td>
							<td><h:inputText
									value="#{managedChecksBean.selectedCheck.codiceNormativa}" /></td>
						</tr>

					</table>
					<h:panelGroup id="postPanel2">
						<p:commandButton value="ok" id="ajasx"
							actionListener="#{managedChecksBean.insertCheck}" update="growl1"
							styleClass="ui-priority-primary" />


						<p:commandButton action="checksHome" value="Esci" process="@this" />
					</h:panelGroup>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<p:panel>
				<h:form>
					<p:panel>
						<p:growl id="growl1" life="2000" />


						<p:growl id="msgs" showDetail="true" />
						<table>
							<tr>
								<td><h:outputText value="Risk" /></td>
								<td><h:outputText value="Risk US" /></td>
							</tr>
							<tr>
								<td><p:inputTextarea rows="3" cols="50"
										value="#{managedSafetyBean.selectedSafety.risk_it}" /></td>


								<td><p:inputTextarea rows="3" cols="50"
										value="#{managedSafetyBean.selectedSafety.risk_en}" /></td>
							</tr>
							
							<tr>
								<td><h:outputText value="PPE" /></td>
								<td><h:outputText value="PPE US" /></td>
							</tr>
							<tr>
								<td><p:inputTextarea rows="3" cols="50"
										value="#{managedSafetyBean.selectedSafety.ppe_it}" /></td>


								<td><p:inputTextarea rows="3" cols="50"
										value="#{managedSafetyBean.selectedSafety.ppe_en}" /></td>
							</tr>
							

						</table>
						<h:panelGroup id="postPanel2">
							<h:commandButton value="ok" id="ajasx"
								actionListener="#{managedSafetyBean.insertSafety}"
								update="growl1" styleClass="ui-priority-primary" />


							<p:commandButton action="safetyHome" value="Esci" process="@this" />
						</h:panelGroup>
					</p:panel>
					
				</h:form>

			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>

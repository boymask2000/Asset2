<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
<p:panel>

			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />


				<h:panelGrid columns="1" cellpadding="100">
						<p:panel id="basic" style="margin-bottom:20px">

							<table>
								<tr>
									<td><h:outputText value="Username:" /></td>
									<td><h:outputText
											value="#{managedUtentiBean.selectedUser.username}" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Tipo" /></td>
									<td><h:inputText
											value="#{managedUtentiBean.selectedUser.tipo}" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Email" /></td>
									<td><h:inputText
											value="#{managedUtentiBean.selectedUser.email}" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Descrizione:" /></td>
									<td><h:inputText
											value="#{managedUtentiBean.selectedUser.descrizione}" /></td>
								</tr>


							</table>



							<h:commandButton action="back"
								value="#{msg['ESCI']}" process="@this" />

							<p:commandButton value="ok" id="ajasx0"
								actionListener="#{managedUtentiBean.updateUtente}" update="msgs"
								styleClass="ui-priority-primary" />
						</p:panel>
					</h:panelGrid>
			</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>

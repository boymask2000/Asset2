<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView" listener="#{utente.uscita}" />
</f:metadata>

<!-- <head> -->
<!-- <h:outputStylesheet name="css/login.css" /> -->
<!-- </head> -->

<h:body>

	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<f:view locale="#{language.locale}">

				<h:form id="fm1">

					<p:panel>
						<h:panelGrid columns="2"
							style="border:0px !important; background:none;margin:0 auto">

							<p:panel>


								<h:panelGrid columns="2">
									<h:outputText value="#{msg['UTENTE'] }" />
									<h:inputText value="#{utente.username}" />

									<h:outputText value="Password" />
									<p:password value="#{utente.password}" />
								</h:panelGrid>
								<h:commandButton value="Login" action="#{utente.login}" />

							</p:panel>

							<h:panelGrid columns="2">
								<h:selectOneRadio layout="pageDirection" styleClass="labelWhite"
									value="#{language.localeCode}" onchange="submit()"
									update=":form">
									<f:selectItem itemLabel="Us" itemValue="en" />
									<f:selectItem itemLabel="It" itemValue="it" />
								</h:selectOneRadio>
								<h:panelGrid columns="1">
									<h:graphicImage url="resources/images/flag_us.jpg" alt="" />
									<h:graphicImage url="resources/images/flag_it.gif" alt="" />

								</h:panelGrid>
							</h:panelGrid>


						</h:panelGrid>
		

					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>

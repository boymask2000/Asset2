<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView" listener="#{utente.uscita}" />
</f:metadata>

<head>
<h:outputStylesheet name="css/login.css" />
</head>

<h:body>

	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
			<h:form id="fm1">
				<p:panel>
					<h:panelGrid columns="2"
						style="border:0px !important; background:none;margin:0 auto">

						<p:panel>
							<h:panelGrid columns="1">
								<p:outputLabel
									style="font-size:36px;line-height:48px;background-color:navy;color:white"
									value="Asset monitor" />
							</h:panelGrid>

							<h:panelGrid columns="2">
								<h:outputText value="#{msg['UTENTE'] }" />
								<h:inputText value="#{utente.username}" required="true" />

								<h:outputText value="Password" />
								<p:password value="#{utente.password}" required="true" />
							</h:panelGrid>
							<h:commandButton value="Login" action="#{utente.login}" />

						</p:panel>
				
							<h:panelGrid columns="2" style="margin-bottom:10px"
								cellpadding="5">
								<p:outputLabel for="console" value="Language" />
								<p:selectOneRadio id="console" value="#{language.selectedLang}" 
									valueChangeListener="#{language.countryLocaleCodeChanged}">
									<f:selectItem itemLabel="IT" itemValue="IT" />
									<f:selectItem itemLabel="US" itemValue="US" />
									 <p:ajax update="console" event="change" listener="#{language.countryLocaleCodeChanged2}"/>
								</p:selectOneRadio>
							</h:panelGrid>

						
					</h:panelGrid>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>

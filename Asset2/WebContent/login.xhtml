<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView" listener="#{utente.uscita}" />
</f:metadata>

<head>
<h:outputStylesheet name="css/login.css" />
</head>

<h:body>

	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">
		<f:view locale="#{language.locale}">
			<h:form id="fm1">
				<p:panel>
					<h:panelGrid columns="2"
						style="border:0px !important; background:none;margin:0 auto">

						<p:panel>
							<h:panelGrid columns="1">
								<p:outputLabel
									style="font-size:36px;line-height:48px;background-color:navy;color:white"
									value="Asset monitor" />
							</h:panelGrid>

							<h:panelGrid columns="2">
								<h:outputText value="#{msg['UTENTE'] }" />
								<h:inputText value="#{utente.username}" required="true" />

								<h:outputText value="Password" />
								<p:password value="#{utente.password}" required="true" />
							</h:panelGrid>
							<h:commandButton value="Login" action="#{utente.login}" />

						</p:panel>

						<h:panelGrid columns="2" style="margin-bottom:10px"
							cellpadding="5">
	
								Language : 
		<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
								valueChangeListener="#{language.countryLocaleCodeChanged}">
								<f:selectItems value="#{language.countriesInMap}" />
							</h:selectOneMenu>
						</h:panelGrid>


					</h:panelGrid>

				</p:panel>
			</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>

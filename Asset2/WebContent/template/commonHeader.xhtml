<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
	<f:view locale="#{language.locale}">

      
		<h:form>
			<table width="100%">
				<tr>
					<td><p:graphicImage url="/resources/images/alca.gif" /></td>

					<td><p:outputLabel
							style="font-size:36px;line-height:48px"
							value="Computerized Facility Maintenance System" /></td>

					<td><h:panelGrid columns="2" rendered="#{utente.username!=null}">
							<h:selectOneRadio layout="pageDirection" styleClass="labelWhite"
								value="#{language.localeCode}" onchange="submit()"
								update=":form">
								<f:selectItem itemLabel="US" itemValue="en" />
								<f:selectItem itemLabel="IT" itemValue="it" />
							</h:selectOneRadio>
							<h:panelGrid columns="1">
								<h:graphicImage library="default" alt=""
									name="images/flag_us1.jpg" />
								<h:graphicImage library="default" alt=""
									name="images/flag_it1.jpg" />

							</h:panelGrid>
						</h:panelGrid></td>

					<td align="right"><h:outputText
							style="font-size:26px;line-height:28px;"
							value="#{msg['UTENTE']}: #{utente.username}"
							rendered="#{utente.username!=null}" /></td>

				</tr>
			</table>


		</h:form>
</f:view>
	</ui:composition>

</html>

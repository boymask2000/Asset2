<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>

		<table>
			<tr>
				<td><p:graphicImage url="/resources/images/alca.gif" /></td>

				<td><p:outputLabel
						style="font-size:36px;line-height:48px;background-color:navy;color:white"
						value="Computerized Facility Maintenance System" /></td>

				<td align="right"><h:outputText
						style="font-size:26px;line-height:28px;"
						value="Utente: #{utente.username}"
						rendered="#{utente.username!=null}" /></td>

			</tr>
		</table>

	</ui:composition>
</body>
</html>

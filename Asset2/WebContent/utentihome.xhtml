	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />

				<h:panelGrid columns="1" cellpadding="100">
					<p:panel id="basic" header="Gestione utenti"
						style="margin-bottom:20px">
						<p:dataTable id="radioDT" selectionMode="single"
							value="#{managedUtentiBean.allUtenti}" var="c"
							selection="#{managedUtentiBean.selectedUser}"
							rowKey="#{c.username}" paginator="true" rows="5"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:ajax event="rowSelect"
								listener="#{managedUtentiBean.onRowSelect}" update=":form:msgs" />

							<p:column headerText="Username">
								<h:outputText value="#{c.username}" />
							</p:column>

							<p:column headerText="Tipo">
								<h:outputText value="#{c.tipo}" />
							</p:column>

							<p:column headerText="Descrizione">
								<h:outputText value="#{c.descrizione}" />
							</p:column>

							<f:facet name="footer">
<!-- 								<p:commandButton process="radioDT" update=":form:carDetail" -->
<!-- 									icon="pi pi-search" value="View" /> -->

								<h:commandButton action="#{managedUtentiBean.goToDetail}"
									value="NuovoH" process="@this">
									<f:param name="op" value="NEW" />
								</h:commandButton>
								<h:commandButton action="#{managedUtentiBean.goToDetail}"
									value="UpdateH" process="@this">
									<f:param name="op" value="UPD" />
								</h:commandButton>
								<!-- 								<p:commandButton process="radioDT" update=":form:carDetail" -->
								<!-- 									icon="pi pi-search" value="Modifica" /> -->
								<p:commandButton value="Set password" type="button"
									onclick="PF('dlg3').show();" />

							</f:facet>
						</p:dataTable>
					</p:panel>
				</h:panelGrid>
				<p:dialog header="Set password" widgetVar="dlg3"
					showEffect="explode" hideEffect="bounce" height="100">
					<h:outputText value="Inserisci password per " />
					<h:outputText value="#{managedUtentiBean.selectedUser.username}" />
					<h:inputText value="#{managedUtentiBean.selectedUser.password}" />
					<p:commandButton value="ok" id="ajasx0"
						actionListener="#{managedUtentiBean.updatePassword}" update="msgs"
						styleClass="ui-priority-primary" />
				</p:dialog>

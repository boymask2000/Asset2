<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/commonTemplate.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />

				<h:panelGrid columns="1" cellpadding="100">
					<p:panel id="basic" header="Gestione utenti"
						style="margin-bottom:20px">
						<p:dataTable id="radioDT" value="#{managedUtentiBean.allUtenti}"
							var="c" selection="#{managedUtentiBean.selectedUser}"
							rowKey="#{c.username}" paginator="true" rows="5"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:ajax event="rowSelect"
								listener="#{dtSelectionView.onRowSelect}" update=":form:msgs" />
							<p:ajax event="rowUnselect"
								listener="#{dtSelectionView.onRowUnselect}" update=":form:msgs" />

							<p:column selectionMode="single"
								style="width:16px;text-align:center" />


							<p:column headerText="Username">
								<h:outputText value="#{c.username}" />
							</p:column>

							<p:column headerText="Tipo">
								<h:outputText value="#{c.tipo}" />
							</p:column>

							<p:column headerText="Descrizione">
								<h:outputText value="#{c.descrizione}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton process="radioDT" update=":form:carDetail"
									icon="pi pi-search" value="View" />
								<p:commandButton action="/nuovoUtente.xhtml?faces-redirect=true"
									value="Nuovo" process="@this" />

								<p:commandButton process="radioDT" update=":form:carDetail"
									icon="pi pi-search" value="Modifica" />
							</f:facet>
						</p:dataTable>
					</p:panel>
				</h:panelGrid>


				<p:panel id="carDetail" style="text-align:left;">

					<table>
						<tr>
							<td><h:outputText value="Username:" /></td>
							<td style="font-weight: bold"><h:outputText
									value="#{managedUtentiBean.selectedUser.username}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Tipo" /></td>
							<td><h:outputText
									value="#{managedUtentiBean.selectedUser.tipo}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Email" /></td>
							<td><h:outputText
									value="#{managedUtentiBean.selectedUser.email}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Descrizione:" /></td>
							<td><h:outputText
									value="#{managedUtentiBean.selectedUser.descrizione}" /></td>
						</tr>
					</table>



				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
